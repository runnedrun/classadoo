<!DOCTYPE html>
<html>
<head>
	<title>Challenge 1!</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/challenge_1.css" />
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"> </script>
	<script>
		$(function() {
			var letter6Pos = $(".letter-6").offset();
			var letter6Height = $(".letter-6").height();
			var letter6Width = $(".letter-6").width();

			var hiderDiv = $("<div></div>")
			$("body").append(hiderDiv)

			hiderDiv.css({
				position:"absolute",
				top: letter6Pos.top,
				left: letter6Pos.left,
				width: letter6Width,
				height: letter6Height,
				"z-index": "1000",
				background: "white",
			})

			
			function nefariousHide() {				
				$(".letter-7").css("display", "none")			
				setTimeout(nefariousHide, 100)			
			}

			nefariousHide()			
		})
	</script>
</head>

<body>
	<div class="container letter-container text-center">
		<div class="row">
			<div class="letter letter-1 col-md-2 col-md-offset-2">
				D
			</div>

			<div class="letter letter-2 col-md-2">
				O
			</div>

			<div class="letter letter-3 col-md-2">
				<span class="letter-3-wrapper">
					G
				</span>
			</div>

			<div class="letter letter-4 col-md-2">
				S
			</div>			
		</div>	

		<div class="row">			
			<div class="letter letter-5 col-md-2 col-md-offset-3">
				are
			</div>

			<div class="letter letter-6 col-md-2">
				the
			</div>

			<div class="letter letter-7 col-md-2">
				best
			</div>
		</div>

		<div class="row">			
			<div class="letter letter-8 col-md-4 col-md-offset-4">
				<img src="img/letter_what_number_goes_here?_dog_img.jpg">
			</div>			
		</div>

	</div>
</body>
</html>
